plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'Client'
}

tasks.named('run', JavaExec) {
    standardInput = System.in
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.0')
}

test {
    useJUnitPlatform()
}